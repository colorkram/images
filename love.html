<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Love</title>
    <style>
        .centered-div {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFE3E3; /* Light pink background */
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="centered-div">
        <h1>I Love You</h1>
        <h1>หายไวๆนะ</h1>
    </div>
</body>
</html>
